# IntelliSql Development Configuration Example
# This is an example configuration for local development

# Data sources configuration
dataSources:
  # MySQL data source
  mysql_ds:
    type: MYSQL
    url: jdbc:mysql://localhost:3306/test_db
    username: root
    password: root123
    connectionPool:
      maximumPoolSize: 10
      minimumIdle: 2
      connectionTimeout: 30000
      idleTimeout: 600000
      maxLifetime: 1800000

  # PostgreSQL data source
  postgres_ds:
    type: POSTGRESQL
    url: jdbc:postgresql://localhost:5432/test_db
    username: postgres
    password: postgres123
    connectionPool:
      maximumPoolSize: 10
      minimumIdle: 2
      connectionTimeout: 30000
      idleTimeout: 600000
      maxLifetime: 1800000

  # Elasticsearch data source
  es_ds:
    type: ELASTICSEARCH
    url: jdbc:es://localhost:9200
    username: ""
    password: ""
    connectionPool:
      maximumPoolSize: 5
      minimumIdle: 1

# Query execution properties
props:
  maxIntermediateRows: 100000
  queryTimeout: 300
  enableFederatedQuery: true

# Health check configuration
healthCheck:
  enabled: true
  intervalSeconds: 60
  timeoutSeconds: 5

# Logging configuration
logging:
  level: INFO
  format: JSON
