name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  build-jdk8:
    name: Build (JDK 8)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven (JDK 8)
        run: ./mvnw clean install -DskipTests

      - name: Run Tests (JDK 8)
        run: ./mvnw test

  build-jdk11:
    name: Build (JDK 11)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Build and Test with Maven (JDK 11)
        run: ./mvnw clean install

  build-jdk17:
    name: Build (JDK 17)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build and Test with Maven (JDK 17)
        run: ./mvnw clean install

  build-jdk21:
    name: Build (JDK 21)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build and Test with Maven (JDK 21)
        run: ./mvnw clean install
